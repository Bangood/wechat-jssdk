<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>川航美食研究所</title>

  <!--http://www.html5rocks.com/en/mobile/mobifying/-->
  <meta name="viewport"
    content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1" />

  <!--https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">

  <!-- force webkit on 360 -->
  <meta name="renderer" content="webkit" />
  <meta name="force-rendering" content="webkit" />
  <!-- force edge on IE -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="msapplication-tap-highlight" content="no">

  <!-- force full screen on some browser -->
  <meta name="full-screen" content="yes" />
  <meta name="x5-fullscreen" content="true" />
  <meta name="360-fullscreen" content="true" />

  <!-- force screen orientation on some browser -->
  <meta name="screen-orientation" content="" />
  <meta name="x5-orientation" content="">

  <!--fix fireball/issues/3568 -->
  <!--<meta name="browsermode" content="application">-->
  <meta name="x5-page-mode" content="app">

  <!--<link rel="apple-touch-icon" href=".png" />-->
  <!--<link rel="apple-touch-icon-precomposed" href=".png" />-->

  <link rel="stylesheet" type="text/css" href="style-mobile.css" />
</head>

<body>
  <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="0">
  </canvas>
  <div id="splash">
    <img class="hat" src="./hat.gif">
    <div class="progress-bar stripes">
      <span style="width: 100%;">0%</span>
    </div>
    <img class="logo" src="./logo.png">
  </div>
  <div style="display: none">
    <h1><%= title %></h1>
    <p>Welcome to <%= title %></p>
    <p><%= appid %></p><br><span id="info"><%- sign %></span>
  </div>

  <script src="http://m.mgapp.com.cn/src/settings.js" charset="utf-8"></script>

  <script src="https://download.cocos.com/CocosAnalytics/sdk/cocosAnalytics.min.2.1.0.js" charset="utf-8"></script>

  <script src="http://m.mgapp.com.cn/main.js" charset="utf-8"></script>
  <script src="https://cdn.staticfile.org/axios/0.19.0-beta.1/axios.min.js"></script>

  <script type="text/javascript">
    (function () {
      // open web debugger console
      if (typeof VConsole !== 'undefined') {
        window.vConsole = new VConsole();
      }

      var splash = document.getElementById('splash');
      splash.style.display = 'block';

      var cocos2d = document.createElement('script');
      cocos2d.async = true;
      cocos2d.src = window._CCSettings.debug ? 'http://m.mgapp.com.cn/cocos2d-js.js' : 'http://m.mgapp.com.cn/cocos2d-js-min.js';

      var engineLoaded = function () {
        document.body.removeChild(cocos2d);
        cocos2d.removeEventListener('load', engineLoaded, false);
        window.boot();
        console.log('oho')
      };
      cocos2d.addEventListener('load', engineLoaded, false);
      document.body.appendChild(cocos2d);
    })();
    axios.get('http://m.mgapp.com.cn/')
      .then(res => {
        console.log('--res')
        console.log(res);
        window.pure = res.data;
      })
      .catch(error => {
        console.log('--error');
        console.log(error)
      })
      .finally(() => {

      });
  </script>
  <script src="http://m.mgapp.com.cn/javascripts/jweixin-1.4.0.js"></script>
  <script src="http://m.mgapp.com.cn/javascripts/wxshare.js"></script>
</body>

</html>
